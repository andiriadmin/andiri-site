<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Owner Dashboard | Andiri Software</title>

  <!-- SEO -->
  <meta name="description" content="Private owner dashboard to manage Andiri Software modules, tools, and internal functions." />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="canonical" href="https://andiri-io.com/owner-dashboard.html" />

  <!-- Favicon + Styles -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      background-color: #0f111a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }

    .owner-container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #00bfff;
      margin-bottom: 1rem;
    }

    .owner-tools {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
    }

    .tool-box {
      background-color: #1a1c2c;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 12px #00bfff;
      text-align: center;
    }

    .tool-box h3 {
      margin-bottom: 0.5rem;
    }

    .tool-box a {
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="owner-container">
    <h1>Owner Portal</h1>
    <p>Welcome, OWNER. Use this space to manage modules and internal tools for Andiri Software.</p>

    <div class="owner-tools">
      <div class="tool-box">
        <h3>Module Manager</h3>
        <a href="#">[Coming Soon]</a>
      </div>
      <div class="tool-box">
        <h3>User Access Control</h3>
        <a href="#">[Coming Soon]</a>
      </div>
      <div class="tool-box">
        <h3>Performance Reports</h3>
        <a href="#">[Coming Soon]</a>
      </div>
      <div class="tool-box">
        <h3>New Feature Sandbox</h3>
        <a href="#">[Coming Soon]</a>
      </div>
    </div>
  </div>
</body>
</html>
