<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Andiri Software</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <h2>Secure Access</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <p id="login-msg"></p>
  </div>
  <script>
    const users = {
      "admin@andiri.io": "andiri123",
      "operator@andiri.io": "truckpass",
      "manager@andiri.io": "inv123"
    };

    function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;

      if (users[email] && users[email] === pass) {
        localStorage.setItem("auth", "true");
        localStorage.setItem("user", email);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById('login-msg').innerText = "Invalid credentials.";
      }
    }
  </script>
</body>
</html>
