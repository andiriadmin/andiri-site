<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | Andiri Software</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #0f111a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .admin-container {
      max-width: 900px;
      margin: 3rem auto;
      background-color: #11131f;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.4);
    }

    .admin-title {
      text-align: center;
      color: #00bfff;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .admin-links {
      text-align: center;
      margin-bottom: 2rem;
    }

    .admin-links a {
      color: #00bfff;
      text-decoration: none;
      margin: 0 1rem;
    }

    .access-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }

    .access-table th,
    .access-table td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    .access-table th {
      color: #00bfff;
    }

    .glow-btn {
      background-color: #00bfff;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px #00bfff;
      transition: transform 0.2s;
      display: inline-block;
      margin-top: 2rem;
    }

    .glow-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="admin-title">ADMIN PORTAL</div>
    <div class="admin-links">
      <a href="dashboard.html">‚Üê Back to Dashboard</a>
      <button class="glow-btn" onclick="logout()">Logout</button>
    </div>

    <h2 style="text-align:center; color:#00bfff;">Manage Role Access</h2>
    <form id="access-form">
      <table class="access-table">
        <thead>
          <tr>
            <th>Module</th>
            <th>DISPATCH</th>
            <th>ANALYTICS</th>
            <th>FINANCIAL</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>LOGISTAPRO TMS</td>
            <td><input type="checkbox" name="logistapro-dispatch" /></td>
            <td><input type="checkbox" name="logistapro-analytics" /></td>
            <td><input type="checkbox" name="logistapro-financial" /></td>
          </tr>
          <tr>
            <td>COMMERCIAL INVOICE BUILDER</td>
            <td><input type="checkbox" name="invoice-dispatch" /></td>
            <td><input type="checkbox" name="invoice-analytics" /></td>
            <td><input type="checkbox" name="invoice-financial" /></td>
          </tr>
          <tr>
            <td>RATE QUOTING TOOL</td>
            <td><input type="checkbox" name="rate-dispatch" /></td>
            <td><input type="checkbox" name="rate-analytics" /></td>
            <td><input type="checkbox" name="rate-financial" /></td>
          </tr>
          <tr>
            <td>PROJECT MANAGEMENT</td>
            <td><input type="checkbox" name="project-dispatch" /></td>
            <td><input type="checkbox" name="project-analytics" /></td>
            <td><input type="checkbox" name="project-financial" /></td>
          </tr>
          <tr>
            <td>PERFORMANCE MANAGEMENT</td>
            <td><input type="checkbox" name="performance-dispatch" /></td>
            <td><input type="checkbox" name="performance-analytics" /></td>
            <td><input type="checkbox" name="performance-financial" /></td>
          </tr>
        </tbody>
      </table>
      <div style="text-align:center;">
        <button type="submit" class="glow-btn">Save Access Settings</button>
      </div>
    </form>
  </div>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    document.getElementById("access-form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Access settings saved! (Simulated)");
    });
  </script>
</body>
</html>
