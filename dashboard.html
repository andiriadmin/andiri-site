<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Andiri Software</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="sidebar">
        <h2>Modules</h2>
        <a href="tool-fleet.html" class="glow-btn">Fleet Tracker</a>
        <a href="tool-inventory.html" class="glow-btn">Inventory Visualizer</a>
        <a href="tool-routing.html" class="glow-btn">Route Optimizer</a>
        <button onclick="logout()" class="glow-btn logout">Logout</button>
    </div>
    <div class="main-content">
        <h1>Andiri Modules</h1>
        <p>Welcome, <span id="username"></span></p>
    </div>
    <script>
        const user = localStorage.getItem("user");
        const auth = localStorage.getItem("auth");

        if (!auth || auth !== "true") {
            window.location.href = "login.html";
        }

        document.getElementById("username").textContent = user;

        function logout() {
            localStorage.clear();
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
